<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="conversor.css">
</head>
<body>

  <div class="container-title">
  <h1 class="page-title">
    Conversor de moedas!</h1>
  </div>
  
<main>
  <div class="container">
    <div class="box">
      <div class="left-box">
       
        <select id="selected" name="currency" class="currency">
          <option value="usd">USD</option>
          <option value="brl">BRL</option>
          <option value="euro">EUR</option>
        </select>
        
         <select id="selected-coin" name="currency" class="currency">
          <option value="usd">USD</option>
          <option value="brl">BRL</option>
          <option value="eur">EUR</option>
        </select>
       
      </div>

      <div class="right-box">
        <input type="number" id="input-num">
        <input type="number" id="output-num">
      </div>
    </div>

    <button class="button-converter" id="btn" onclick="Converter()">Converter</button>
  </div>
  </main>
</body>
</html>
